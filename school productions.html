  <style>
    * {
      box-sizing: border-box;

    body {

    header {

    .apply-now-btn a{

    .hero {

    }

    .hero-left {
      flex: 1 1 480px;
      max-width: 600px;
    }

    .hero-left h1 {
      font-size: 48px;
      color: #000;
      margin-bottom: 20px;
      font-weight: 800;
    }

    .hero-left p {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .hero-left p a {
      color: #b00000;
      font-weight: 600;
      text-decoration: none;
    }

    .cta-buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .btn-red {
      background-color: #b00000;
      color: white;
      font-weight: bold;
      padding: 14px 22px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-red a{
        color: #fff;
        text-decoration: none;
    }

    .btn-outline {
      background-color: white;
      color: #b00000;
      font-weight: bold;
      padding: 14px 22px;
      border-radius: 10px;
      border: 2px solid #b00000;
      font-size: 16px;
      cursor: pointer;
    }

    .hero-right {
      flex: 1 1 300px;
      text-align: center;
    }

    .hero-right img {
      max-width: 80%;
      height: auto;
      border-radius: 10px;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
        padding: 40px 20px;
      }

      .hero-left h1 {
        font-size: 36px;
      }

      .cta-buttons {
        justify-content: center;
      }
    }



header {
      background: #b00000;
      color: white;
      padding: 15px 25px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      flex-wrap: wrap;
    }

    .logo {
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .logo img {
      height: 80px;
      width: 75px;
    }
    .logo-text {
      display: flex;
      flex-direction: column;
      font-size: 15px;
      line-height: 1.2;
    }

    .menu-toggle {
      display: none;
      font-size: 22px;
      background: #fff;
      color: #b00000;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
    }

    .nav-container {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      font-size: 15px;
      position: relative;
      flex-wrap: wrap;
    }

    .nav-links > div {
      position: relative;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      padding: 4px;
      margin-top: -10PX;
    }

    .nav-links a::after {
      content: '\25BE';
      font-size: 0.5em;
      margin-left: 4px;
    }

    .dropdown {
      display: none;
      position: absolute;
      background: #090909;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 10px;
      top: 100%;
      left: 0;
      font-size: 14px;
      border-radius: 6px;
      z-index: 10;
    }

    .dropdown a {
      display: block;
      padding: 10px;
      white-space: nowrap;
      color: white;
    }

    .dropdown a:hover {
      background-color: #f6f1f1;
      color: #e70a0a;
      border-radius: 6px;
    }

    .nav-links > div:hover .dropdown {
      display: block;
    }

    .apply-button {
      background: #030303;
      color: rgb(248, 248, 248);
      padding: 8px 16px;
      border: none;
      font-weight: bold;
      width: 100px;
      height: 40px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 13px;
      white-space: nowrap;
    }

    /* ============ MOBILE STYLES ============== */
    @media (max-width: 768px) {
      .nav-container {
        width: 100%;
        flex-direction: column;
        align-items: flex-start;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        background-color: #b00000;
        width: 100%;
        padding: 10px 0;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-links > div {
        width: 100%;
      }

      .nav-links a {
        display: block;
        width: 100%;
        padding: 12px 20px;
      }

      .nav-links a::after {
        float: right;
      }

      .dropdown {
        position: static;
        box-shadow: none;
        background: #800000;
        padding-left: 20px;
        display: none;
      }

      .nav-links .has-dropdown.active .dropdown {
        display: block;
      }

      .menu-toggle {
        display: block;
      }
    }





  </style>
</head>
