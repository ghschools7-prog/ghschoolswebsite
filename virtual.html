<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virtual Campus Tour</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #111;
        overflow-x: hidden;
    }
    .map-container {
        position: relative;
        height: 100vh;
        background: url('campus-map-placeholder.jpg') center/cover no-repeat;
    }
    .hotspot {
        position: absolute;
        width: 20px;
        height: 20px;
        background: #ff6600;
        border-radius: 50%;
        box-shadow: 0 0 15px rgba(255, 102, 0, 0.8);
        cursor: pointer;
        animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 102, 0, 0.8); }
        50% { transform: scale(1.2); box-shadow: 0 0 25px rgba(255, 102, 0, 1); }
        100% { transform: scale(1); box-shadow: 0 0 15px rgba(255, 102, 0, 0.8); }
    }
    /* Modal */
    .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        width: 90%;
        max-width: 800px;
        box-shadow: 0 0 20px #000;
        animation: fadeIn 0.4s ease;
    }
    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-20px);}
        to {opacity: 1; transform: translateY(0);}
    }
    .modal video, .modal iframe {
        width: 100%;
        height: 400px;
        border-radius: 10px;
        margin-top: 10px;
    }
    .close {
        float: right;
        font-size: 20px;
        cursor: pointer;
    }
    /* Tour control buttons */
    .tour-controls {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 10px;
    }
    .tour-controls button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #ff6600;
        color: white;
        font-weight: bold;
        box-shadow: 0 0 10px rgba(255,102,0,0.6);
    }
    .tour-controls button:hover {
        background: #e05500;
    }
</style>
</head>
<body>

<div class="map-container">
    <!-- Hotspots -->
    <!-- Hotspots with unique MP4 video placeholders -->
<div class="hotspot" style="top:20%; left:30%;" data-title="TV and Radio Studios" data-video="images/tv_radio.mp4"></div>
<div class="hotspot" style="top:40%; left:50%;" data-title="Library" data-video="images/library.mp4"></div>
<div class="hotspot" style="top:60%; left:20%;" data-title="Mega Studio" data-video=""></div>
<div class="hotspot" style="top:65%; left:70%;" data-title="Mini Studio" data-video="images/mini_studio.mp4"></div>
<div class="hotspot" style="top:50%; left:80%;" data-title="Tech Workshop" data-video="images/tech_workshop.mp4"></div>
<div class="hotspot" style="top:35%; left:60%;" data-title="Catering Workshop" data-video="images/catering_workshop.mp4"></div>
<div class="hotspot" style="top:55%; left:40%;" data-title="Cosmetology Workshop" data-video="images/cosmetology_workshop.mp4"></div>
<div class="hotspot" style="top:25%; left:75%;" data-title="Fashion Workshop" data-video="images/fashion_workshop.mp4"></div>


    <!-- Tour buttons -->
    <div class="tour-controls">
        <button onclick="startTour()">Start Tour</button>
        <button onclick="stopTour()">Stop Tour</button>
    </div>
</div>

<!-- Modal -->
<div id="tourModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2 id="modalTitle"></h2>
        <p id="modalDescription">Description placeholder for this location. Replace with real details later.</p>
        <!-- MP4 Video Placeholder -->
        <video id="modalVideo" controls>
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>


<script>
    const hotspots = document.querySelectorAll('.hotspot');
    const modal = document.getElementById('tourModal');
    const modalTitle = document.getElementById('modalTitle');
    const modalDesc = document.getElementById('modalDescription');
    const modalVideo = document.getElementById('modalVideo');

    let tourIndex = 0;
    let tourActive = false;
    let tourTimer = null;

    hotspots.forEach(hotspot => {
        hotspot.addEventListener('click', () => {
            openHotspot(hotspot);
        });
    });

   function openHotspot(hotspot) {
    modal.style.display = 'flex';
    modalTitle.textContent = hotspot.getAttribute('data-title');
    modalDesc.textContent = "Experience the amazing facilities of " + hotspot.getAttribute('data-title') + ". Replace this with actual info later.";

    const videoSrc = hotspot.getAttribute('data-video');
    modalVideo.querySelector('source').src = videoSrc;
    modalVideo.load(); // Reload video with new source
    modalVideo.play();
}

function closeModal() {
    modal.style.display = 'none';
    modalVideo.pause();
    modalVideo.currentTime = 0;
    modalVideo.querySelector('source').src = "";
    if (tourActive) {
        clearTimeout(tourTimer);
        tourTimer = setTimeout(nextHotspot, 500);
    }
}

    function startTour() {
        tourActive = true;
        tourIndex = 0;
        nextHotspot();
    }

    function stopTour() {
        tourActive = false;
        clearTimeout(tourTimer);
        closeModal();
    }

    function nextHotspot() {
        if (!tourActive || tourIndex >= hotspots.length) {
            tourActive = false;
            closeModal();
            return;
        }
        openHotspot(hotspots[tourIndex]);
        tourIndex++;
        tourTimer = setTimeout(() => {
            closeModal();
        }, 6000); // Show each hotspot for 6 seconds
    }

    window.onclick = function(e) {
        if (e.target === modal) {
            closeModal();
        }
    }
</script>

</body>
</html>
